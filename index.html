<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Summer</title>
    <style>
        /* Estilos generales */
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #6a0dad, #a64ca6);
            color: white;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        #message {
            font-size: 24px;
            margin: 20px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        #photo {
            display: none;
            max-width: 80%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 80%, 25% 100%, 0% 35%);
            opacity: 0.7;
            animation: floatHeart 5s linear infinite;
        }

        @keyframes floatHeart {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>💜 ¡Feliz Cumpleaños Summer! 💜</h1>
    <p id="message">Haz clic para ver un mensaje especial...</p>
    <button onclick="showMessage()">Haz clic aquí</button>
    <img id="photo" src="ali.jpg" alt="Foto especial">

    <!-- Sonido kawaii -->
    <audio id="clickSound" src="kawaii.mp3"></audio>
    <audio id="photoSound" src="magic.mp3"></audio>

    <script>
        let messages = [
            "💜 ¡Eres una persona increíble! 💜",
            "🌟 Espero que este día sea tan especial como tú. 🌟",
            "🎉 Que la felicidad te acompañe siempre. 🎉",
            "💕 ¡Te mereces lo mejor del mundo! 💕",
            "💖 Aquí tienes un recuerdo especial... 💖",
            "🌸 Eres un regalo para el mundo, nunca lo olvides. 🌸",
            "✨ Brillas más que todas las estrellas juntas. ✨",
            "🎂 Hoy celebramos el día en que llegó alguien maravilloso. 🎂",
            "🌈 Que este año traiga más amor y sueños cumplidos. 🌈",
            "💗 Cada día a tu lado es un día perfecto. 💗",
            "🎶 Tu risa es mi canción favorita en el mundo. 🎶",
            "🌞 Eres mi sol en los días nublados. 🌞",
            "💫 Gracias por existir y llenar mi vida de luz. 💫",
            "🎁 Hoy es tu día, así que ¡disfrútalo al máximo! 🎁",
            "🌟 Tienes los ojos almendrados que me vuelven loco. 🌟",
            "🌸 Eres mi medicina cuando estas cerca de mi. 🌸",
            "💌 Si pudiera pedir un deseo, sería verte sonreír siempre. 💌",
            "💕 La vida es más linda porque tú estás en ella. 💕",
            "🌻 Que siempre florezcas con amor y alegría. 🌻",
            "🎆 Eres la chispa de luz que ilumina a todos a tu alrededor. 🎆"
        ];
        let index = 0;

        function showMessage() {
            let messageElement = document.getElementById("message");
            let clickSound = document.getElementById("clickSound");

            if (index < messages.length) {
                messageElement.innerText = messages[index];
                messageElement.style.opacity = "1";
                clickSound.play(); // Reproduce el sonido kawaii
                index++;
                setTimeout(() => messageElement.style.opacity = "0", 1500);
            } else {
                messageElement.style.display = "none";
                document.getElementById("photo").style.display = "block";
                document.getElementById("photoSound").play(); // Reproduce sonido al mostrar la foto
            }
        }

        // Crear corazones animados
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);

            let randomX = Math.random() * window.innerWidth;
            let duration = Math.random() * 3 + 2;

            heart.style.left = randomX + "px";
            heart.style.animationDuration = duration + "s";

            setTimeout(() => heart.remove(), duration * 1000);
        }

        setInterval(createHeart, 500); // Genera corazones cada 0.5s
    </script><audio id="background-music" loop>
    <source src="musica.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
</audio>

<script>
    // Iniciar la música cuando el usuario haga clic en cualquier parte de la página
    document.addEventListener("click", function() {
        let music = document.getElementById("background-music");
        if (music.paused) {
            music.play();
        }
    });
</script>

</body>
</html>

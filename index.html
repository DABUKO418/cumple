<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Summer</title>
    <style>
        /* Estilos generales */
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #6a0dad, #a64ca6);
            color: white;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        #message {
            font-size: 24px;
            margin: 20px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        #photo-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 90%;
        }

        .photo {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            display: none;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 10;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Estilos para los corazones */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 2s linear forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>💜 ¡Feliz Cumpleaños Summer! 💜</h1>
    <p id="message">Haz clic para ver un mensaje especial...</p>
    <button onclick="showMessage()">Presiona aquí</button>
    
    <!-- Contenedor donde se mostrarán las imágenes -->
    <div id="photo-container"></div>

    <!-- Sonidos -->
    <audio id="clickSound" src="kawaii.mp3"></audio>
    <audio id="photoSound" src="magic.mp3"></audio>

    <script>
        let messages = [
            "💜 ¡Eres una persona increíble! 💜",
            "🌟 Espero que este día sea tan especial como tú. 🌟",
            "🎉 Que la felicidad te acompañe siempre. 🎉",
            "💕 ¡Te mereces lo mejor del mundo! 💕",
            "💖 Aquí tienes un recuerdo especial... 💖",
            "🌸 Eres un regalo para el mundo, nunca lo olvides. 🌸",
            "✨ Brillas más que todas las estrellas juntas. ✨",
            "🎂 Hoy celebramos el día en que llegó alguien maravilloso. 🎂",
            "🌈 Que este año traiga más amor y sueños cumplidos. 🌈",
            "💗 Cada día a tu lado es un día perfecto. 💗",
            "🎶 Tu risa es mi canción favorita en el mundo. 🎶",
            "🌞 Eres mi sol en los días nublados. 🌞",
            "💫 Gracias por existir y llenar mi vida de luz. 💫",
            "🎁 Hoy es tu día, así que ¡disfrútalo al máximo! 🎁",
            "🌟 Tienes los ojos almendrados que me vuelven loco. 🌟",
            "🌸 Eres mi medicina cuando estas cerca de mi. 🌸",
            "💌 Si pudiera pedir un deseo, sería verte sonreír siempre. 💌",
            "💕 La vida es más linda porque tú estás en ella. 💕",
            "🌻 Que siempre florezcas con amor y alegría. 🌻",
            "🎆 Eres la chispa de luz que ilumina a todos a tu alrededor. 🎆"
        ];
        
        let images = ["ali.jpg", "foto2.jpg", "foto3.jpg", "foto4.jpg", "foto5.jpg"];
        let index = 0;
        let photoIndex = 0;

        function showMessage() {
            let messageElement = document.getElementById("message");
            let clickSound = document.getElementById("clickSound");
            let photoContainer = document.getElementById("photo-container");

            // Mostrar mensajes
            if (index < messages.length) {
                messageElement.innerText = messages[index];
                messageElement.style.opacity = "1";
                clickSound.play();
                index++;
                setTimeout(() => messageElement.style.opacity = "0", 1500);
            } 
            // Mostrar fotos después de los mensajes
            else if (photoIndex < images.length) {
                let newPhoto = document.createElement("img");
                newPhoto.src = images[photoIndex];
                newPhoto.classList.add("photo");
                photoContainer.appendChild(newPhoto);
                setTimeout(() => newPhoto.style.display = "block", 500);
                document.getElementById("photoSound").play();
                photoIndex++;
            }

            // Crear 5 corazones morados por cada clic
            for (let i = 0; i < 5; i++) {
                createHeart();
            }
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "💜";
            document.body.appendChild(heart);

            let x = Math.random() * window.innerWidth;
            let y = window.innerHeight - 50;

            heart.style.left = x + "px";
            heart.style.top = y + "px";

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
    </script>

    <audio id="background-music" loop>
        <source src="musica.mp3" type="audio/mp3">
        Tu navegador no soporta audio.
    </audio>

    <script>
        // Iniciar la música cuando el usuario haga clic en cualquier parte de la página
        document.addEventListener("click", function() {
            let music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            }
        });
    </script>

</body>
</html>
